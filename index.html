<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <!--Header with game title & style-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Word Guess Game</h1>
                </div>
            </div>
        </div>
    </header>
    <!--3 Columns with game activity, | 3 | 6 | 3 | col size-->
    <div class="container">
        <div class="row">
    <!--col 1 contains instructions and updating theme image-->
            <div class="col-3">
                <h3>Instructions</h1>
                <p>Enter a letter on your keyboard to guess the blank word. Guess all the letters correctly to win! If you run out of guesses, you lose.</p>
            </div>
    <!-- col 2 contains hangman graphics and blank word play area-->
            <div class="col-6">
                <p id="randomWord"></p>
            </div>
    <!-- col 3 contains stats (wins, losses) and guesses remaining (possibly in alphabet board-->
            <div class="col-3">
                <h3>Wins: <p id="wins-tracker"></p></h3>
                <h3>Losses: <p id="losses-tracker"></p></h3>
                <h3>Guesses Left: <p id="guessesLeft-tracker"></p></h3>
                <h3>Wrong Letters: <p id="lettersWrong-tracker"></p></h3>
            </div>
        </div>
    </div>
    <!--Footer with copyright & social links-->
    <footer>
        <div class="container">

        </div>
    </footer>
    <!--game script file-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
